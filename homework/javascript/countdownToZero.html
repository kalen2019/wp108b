<html>
<head>
  <meta charset='utf-8'> 
</head>
<body>
	<!--將範本修改成倒數到零才提示-->
  <div id="time"></div>	
  <script>
  var n=10;
  showtime();	
	function showtime()
	{    
	if(n < 0)
  	{ 
	  n=n+1;
	  alert("時間到了");
	  document.getElementById("time").innerHTML=n+'';  
	}
	else{
	document.getElementById("time").innerHTML=n+'';
	n=n-1;
	setTimeout(showtime,1000);}
	}		   
  </script>
</body>
</html>
